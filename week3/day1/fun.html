<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var student = {firstName: "Vinay", lastName:"Kumar", age:22, 
        modifiedName: function(){
            return "Mr. "+ this.firstName+" "+this.lastName;
        }
    };


    let teacher = {firstName: "Chetan", lastName:"Borate", age:22};

    var teachersModifiedName = student.modifiedName.bind(teacher);
    document.write(teachersModifiedName());

    </script>
</body>
